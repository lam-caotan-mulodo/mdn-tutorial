<html>
  <head>
    <meta charset="utf-8">
    <title>HTML text fundamentals</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
<body>
	<h2>Input</h2>
	<textarea id="code" class="input">My short story I am a policewoman and my name is Trish.My legs are made of cardboard and I am married to a fish.</textarea>
	<h2>Output</h2>
	<div class="output"></div>
	<div class="controls">
		<input id="reset" type="button" value="Reset" />
		<input id="solution1" type="button" value="Show solution 1" />	
		<input id="solution2" type="button" value="Show solution 2" />
		<input id="solution3" type="button" value="Show solution 3" />
		<input id="solution4" type="button" value="Show solution 4" />
		<input id="solution5" type="button" value="Show solution 5" />
	</div>
</body>
<script src="scripts/main.js"></script>
</html>
